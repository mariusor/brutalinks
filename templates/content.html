<main class="{{current}}">
<section>
{{- if not .Message.Editable -}}
{{ template "partials/item" .Content }}
{{- end -}}
</section>
{{- if not .Content.Deleted -}}
<section id="reply">
{{template "partials/content/edit" . }}
</section>
{{- end }}
<hr/>
{{- if .Content.IsValid -}}
{{ template "listing" .Content }}
{{- end -}}
</main>
