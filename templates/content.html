{{- if not .Content.Edit -}}
{{ template "partials/item" .Content }}
{{- end -}}
{{- if not .Content.Deleted -}}
<section id="reply">{{template "partials/content/edit" . }}</section>
{{- end }}

{{- else }}
<section id="no-items"><p>There's only dust here.</p></section>
{{ end -}}
