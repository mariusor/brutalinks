{{- if .SubmittedBy.IsLogged -}}
<section class="follow-request" id="f-{{.Hash}}" data-hash="{{.Hash}}">
    <section><a class="by" href="{{ .SubmittedBy | AccountPermaLink }}">{{ .SubmittedBy | ShowAccountHandle }}</a> wants to follow you:</section>
    <aside class="response">
        <span><a href="{{ . | AcceptLink }}">{{ icon "plus" }}Accept</a></span>
        <span><a href="{{ . | RejectLink }}">{{ icon "minus" }}Reject</a></span>
    </aside>
</section>
{{- end -}}
