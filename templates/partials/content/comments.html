<ol class="comments lvl-{{ .Level | Mod10 }}" data-parent="{{ .ID }}" id="c-{{.ID}}">
{{- range $key, $value := .Children.Sorted }}
    <li data-index="{{$key}}" class="comment" data-hash="{{.ID}}" id="item-{{.ID}}">
        {{ template "partials/content/comment" $value }}
    </li>
{{ end -}}
</ol>
